<mat-card class="login-card">
    <mat-card-header>
        <div mat-card-avatar>
            <mat-icon class='material-icons-round form-icons'>
                login
            </mat-icon>
        </div>

        <mat-card-title>
            Sign in
        </mat-card-title>

        <mat-card-subtitle>
            Use your email and password or email link
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="loginForm">
            <mat-form-field appearance="outline">
                <mat-label>
                    Email
                </mat-label>

                <input matInput
                       autocomplete="username"
                       formControlName="email"
                       placeholder="@">

                <mat-error *ngIf="loginEmailControl.hasError('email') && !loginEmailControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>

                <mat-error *ngIf="loginEmailControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>

                <mat-icon matSuffix
                          class='material-icons-round form-icons'>
                    person_outline
                </mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>
                    Password
                </mat-label>

                <input matInput
                       autocomplete="current-password"
                       type="password"
                       formControlName="password"
                       placeholder="*">
                <mat-error
                           *ngIf="loginPasswordControl.hasError('minlength') && !loginPasswordControl.hasError('required')">
                    Minimum password length: 6 characters
                </mat-error>

                <mat-error *ngIf="loginPasswordControl.hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>

                <mat-icon matSuffix
                          class='material-icons-round form-icons'>
                    password
                </mat-icon>

                <mat-hint *ngIf="hasHint">
                    -hint-
                </mat-hint>
            </mat-form-field>
        </form>

        <button mat-raised-button
                style="width : 10em;"
                color='primary'
                [disabled]="!loginForm.valid"
                tabindex="-1"
                (click)="loginUser()">
            <mat-icon matSuffix
                      class="material-icons-round">
                input
            </mat-icon>

            <span>
                Sign in
            </span>
        </button>
    </mat-card-content>

    <mat-card-actions>
        <button mat-stroked-button
                color='warn'
                tabindex="-1"
                [disabled]="!loginEmailControl.valid"
                (click)="resetPass()">
            <mat-icon matSuffix
                      class="material-icons-round">
                lock_reset
            </mat-icon>

            <span>
                Pass reset
            </span>
        </button>

        <button mat-stroked-button
                color='primary'
                [disabled]="!loginEmailControl.valid"
                tabindex="-1"
                (click)="emailLink()">
            <mat-icon matSuffix
                      class="material-icons-round">
                send
            </mat-icon>

            <span>
                Email link
            </span>
        </button>
    </mat-card-actions>
</mat-card>
