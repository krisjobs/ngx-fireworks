<mat-card class="landing-card">
    <mat-card-header>
        <div mat-card-avatar>
            <mat-icon class='material-icons-round form-icons'>
                mark_email_read
            </mat-icon>
        </div>

        <mat-card-title>
            Sign in
        </mat-card-title>

        <mat-card-subtitle>
            Please verify your email
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="landingForm">
            <mat-form-field appearance="outline">
                <mat-label>
                    Email
                </mat-label>

                <input matInput
                       autocomplete="username"
                       formControlName="email"
                       placeholder="@">

                <mat-error *ngIf="landingEmailControl.hasError('email') && !landingEmailControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>

                <mat-error *ngIf="landingEmailControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>

                <mat-icon matSuffix
                          class='material-icons-round form-icons'>
                    person_outline
                </mat-icon>
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button
                color='primary'
                [disabled]="!landingForm.valid"
                tabindex="-1"
                (click)="loginUser()">
            <mat-icon matSuffix
                      class="material-icons-round">
                input
            </mat-icon>

            <span>
                Sign in
            </span>
        </button>
    </mat-card-actions>
</mat-card>
