<mat-card class="registration-card">
    <mat-card-header>
        <div mat-card-avatar>
            <mat-icon class='material-icons-round form-icons'>
                task_alt
            </mat-icon>
        </div>

        <mat-card-title>
            Sign up
        </mat-card-title>

        <mat-card-subtitle>
            Sign up with a new email and password
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="regForm">

            <mat-form-field appearance="outline">
                <mat-label>
                    Email
                </mat-label>

                <input id="email"
                       name="email"
                       matInput
                       autocomplete="new-password"
                       formControlName="email"
                       placeholder="@">

                <mat-error *ngIf="emailControl.hasError('email') && !emailControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>

                <mat-error *ngIf="emailControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>

                <mat-icon class='material-icons-round form-icons'
                          matSuffix>
                    person_outline
                </mat-icon>
            </mat-form-field>

            <input id="password"
                   style="display:none"
                   autocomplete="new-password">

            <br>

            <mat-form-field appearance="outline">
                <mat-label>
                    Password
                </mat-label>

                <input matInput
                       name="password"
                       autocomplete="new-password"
                       type="password"
                       formControlName="password"
                       placeholder="*">
                <mat-error *ngIf="passwordControl.hasError('minlength') && !passwordControl.hasError('required')">
                    Minimum password length: 6 characters
                </mat-error>

                <mat-error *ngIf="passwordControl.hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>

                <mat-icon class='material-icons-round form-icons'
                          matSuffix>
                    password
                </mat-icon>
            </mat-form-field>

            <br>

            <mat-checkbox formControlName="acceptTerms">
                I accept the terms.
            </mat-checkbox>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button
                color='warn'
                [disabled]="!regForm.valid"
                (click)="registerUser()">
            <span>
                Sign up
            </span>

            <mat-icon matSuffix
                      class="material-icons-round">
                done
            </mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
